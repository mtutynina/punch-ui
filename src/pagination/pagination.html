<div class="row">
    <div class="col-6 text-start">
        <select data-bind="options: pageSizeList, value: pageSize, css: { 'form-select-sm': useSmallSize }"
                class="d-inline-block form-select me-2 w-auto"></select>
        <div data-bind="text: showingCaption, css: { 'small': useSmallSize}"
             class="d-inline-block fw-bold text-primary"></div>
    </div>
    <div class="col-6">
        <!-- ko if: isChangePageBlockActive -->
        <ul class="pagination justify-content-end" data-bind="css: { 'pagination-sm': useSmallSize }">
            <li class="page-item" data-bind="css: {'disabled': isMovePrevBTNActive() === false}, click: movePrev">
                <span class="page-link bg-transparent">
                    <!-- ko ifnot: showCustomIcons -->
                    <span aria-hidden="true">&laquo;</span>
                    <!-- /ko -->
                    <!-- ko if: showCustomIcons -->
                    <i data-bind="class: iconStyles.prev"></i>
                    <!-- /ko -->
                </span>
            </li>
            <!-- ko foreach: pagesList -->
            <li class="page-item" data-bind="css: {
                'disabled': $parent.isChangePageBlockActive() === false,
                'active': $data === $parent.currentPage()}">
                <span data-bind="click: $parent.moveToPage.bind($parent, $data), text: $data" class="page-link"></span>
            </li>
            <!-- /ko -->
            <li class="page-item" data-bind="css: {'disabled': isMoveNextBTNActive() === false}, click: moveNext">
                <span class="page-link bg-transparent">
                    <!-- ko ifnot: showCustomIcons -->
                    <span aria-hidden="true">&raquo;</span>
                    <!-- /ko -->
                    <!-- ko if: showCustomIcons -->
                    <i data-bind="class: iconStyles.next"></i>
                    <!-- /ko -->
                </span>
            </li>
        </ul>
        <!-- /ko -->
    </div>
</div>
